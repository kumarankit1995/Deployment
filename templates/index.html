{% extends "base.html" %} {% block content %}

<h1 style="color:whitesmoke;"><center><b>Convolution Neural Network Fassion Collecction Prediction From X-Ray Image</b></center></h1>

<div>
    <center>
    <div class="gap"></div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Select the X-Ray Image from local...
        </label>
        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result" style="color:whitesmoke;">
        <span> </span>
    </h3>
    </center>
</div>

<script src="{{ url_for('static',filename='js/sweetalert2.all.js') }}"></script>
	<script type="text/javascript">
		$(function () {
// Predict
            $('#btn-predict').click(function (e) {
                var form_data = new FormData($('#upload-file')[0]);
	        	e.preventDefault();
	        	/*Get for variabes*/
	        	// Show loading animation
        $(this).hide();
        $('.loader').show();

        // Make prediction by calling api /predict
        $.ajax({
            type: 'POST',
            url: '/predict',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            async: true,
            success: function (data) {
                        // Get and display the result
                        $('.loader').hide();
                        $('#result').fadeIn(600);
                        //$('#result').text(' Result:  ' + data);
                        console.log('Success!');
	        			swal(data, '','success')
	        		},
	        		error : function(){
	        			console.log("error")
	        		}
	        	})
	        })
	    
        });
    </script>


{% endblock %}
